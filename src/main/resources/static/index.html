<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>products</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body ng-app="app" ng-controller="productController">
<div class="container">
    <select ng-model="selectedName" ng-change="getByCategory(selectedName)" ng-options="x for x in categories">
    </select>

    <button  type="button" ng-click="randomize()" class="btn btn-primary">Randomize</button>
    <table class="table">
        <thead>
        <tr>
            <th>image</th>
            <th>productName</th>
            <th>basePrice</th>
            <th>category</th>
            <th>productMaterial</th>
            <th>delivery</th>
            <th>details</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in products">
            <td><img ng-src="{{p.imageUrl}}" width="180" height="150"/></td>
            <td>{{p.productName}}</td>
            <td>{{p.basePrice}}</td>
            <td>{{p.category}}</td>
            <td>{{p.productMaterial}}</td>
            <td>{{p.delivery}}</td>
            <td>{{p.details}}</td>
        </tr>
        </tbody>
    </table>
    <div class="container spacer">
        <ul class="nav nav-pills">
            <li ng-class="{active:$index==currentPage}" ng-repeat="page in pages track by $index">
                <a ng-click="goToPage($index)">{{$index}}</a>
            </li>
        </ul>
    </div>
</div>

<script src="js/app.js"></script>
<script src="js/productController.js"></script>

</body>
</html>
